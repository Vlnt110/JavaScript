<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>konver string</title>
</head>
<body>
    <script>
        const value1= parseInt ("1");
        const value2= 2;

        const sum = value1 + value2; 
        document.writeln(sum, "<br>");
        document.writeln(parseInt(1.2), "<br>");
        document.writeln(parseFloat(3.2), "<br>");
        document.writeln(Number(1.2), "<br>");

        document.writeln(parseFloat("1.2salah"), "<br>")
        document.writeln(Number("1.2gila"), "<br>")
    </script>
</body>
</html>
