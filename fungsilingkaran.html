    <script>
        // no3
        function luaslingkaran(jarijari){
            return 3.14 *jarijari* jarijari
        }

        let jarijari = prompt("masukan jarijari lingkaran")
        let luas = luaslingkaran(jarijari)
        document.writeln("luar lingakran" + luas)

        // no 4
        function hitung(a,b){
            var hasil=1;
            for(i =1; i<=b;i++){
                hasil = hasil * a;
            }
            return hasil;
        }
        alert(hitung(5,3))
    </script>
